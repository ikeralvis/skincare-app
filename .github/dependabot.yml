version: 2

updates:
  # Mantener actualizadas las dependencias de npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "ikeralvis"
    assignees:
      - "ikeralvis"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    versioning-strategy: increase
    
    # Agrupar actualizaciones menores
    groups:
      dev-dependencies:
        patterns:
          - "@vitest/*"
          - "@playwright/*"
          - "@types/*"
        update-types:
          - "minor"
          - "patch"
      
      firebase:
        patterns:
          - "firebase*"
        update-types:
          - "minor"
          - "patch"
      
      astro:
        patterns:
          - "astro"
          - "@astrojs/*"
        update-types:
          - "minor"
          - "patch"

  # Mantener actualizadas las GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"
