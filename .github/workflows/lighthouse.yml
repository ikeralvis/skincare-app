name: Lighthouse Performance Audit

on:
  push:
    branches: [main, v2]
  pull_request:
    branches: [main, v2]
  schedule:
    # Ejecutar todos los lunes a las 9 AM
    - cron: '0 9 * * 1'

jobs:
  lighthouse:
    name: ðŸ”¦ Lighthouse Audit (Disabled)
    runs-on: ubuntu-latest
    if: false  # Temporalmente desactivado
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v5
      
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ðŸ“š Install dependencies
        run: npm ci
      
      - name: ðŸ—ï¸ Build application
        run: npm run build
        env:
          PUBLIC_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          PUBLIC_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      
      - name: ðŸš€ Start server
        run: npm run preview &
        env:
          PORT: 4321
          PUBLIC_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          PUBLIC_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      
      - name: â³ Wait for server
        run: npx wait-on http://localhost:4321 -t 30000
      
      - name: ðŸ”¦ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:4321/
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3
      
      - name: ðŸ“Š Format Lighthouse Score
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json'));
            
            core.summary
              .addHeading('ðŸ”¦ Lighthouse Performance Report')
              .addTable([
                [{data: 'Category', header: true}, {data: 'Score', header: true}],
                ['âš¡ Performance', results[0].summary.performance],
                ['â™¿ Accessibility', results[0].summary.accessibility],
                ['ðŸŽ¯ Best Practices', results[0].summary['best-practices']],
                ['ðŸ” SEO', results[0].summary.seo],
                ['ðŸ“± PWA', results[0].summary.pwa || 'N/A']
              ])
              .write();
      
      - name: ðŸ“ˆ Upload Lighthouse artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci/
          retention-days: 30

  lighthouse-check:
    name: âœ… Lighthouse Checks
    runs-on: ubuntu-latest
    needs: lighthouse
    
    steps:
      - name: ðŸ“¥ Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: lighthouse-results
          path: .lighthouseci/
      
      - name: ðŸŽ¯ Check performance thresholds
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json'));
            
            const thresholds = {
              performance: 0.80,
              accessibility: 0.90,
              'best-practices': 0.85,
              seo: 0.90
            };
            
            let failed = false;
            const scores = results[0].summary;
            
            for (const [category, threshold] of Object.entries(thresholds)) {
              const score = scores[category];
              const passed = score >= threshold;
              
              if (!passed) {
                failed = true;
                core.error(`${category}: ${score} is below threshold ${threshold}`);
              } else {
                core.info(`${category}: ${score} âœ…`);
              }
            }
            
            if (failed) {
              core.setFailed('Some Lighthouse scores are below thresholds');
            }
