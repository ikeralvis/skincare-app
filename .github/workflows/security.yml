name: Security Scan

on:
  push:
    branches: [main, v2, develop]
  pull_request:
    branches: [main, v2]
  schedule:
    # Ejecutar todos los dÃ­as a medianoche
    - cron: '0 0 * * *'

jobs:
  security-scan:
    name: ğŸ”’ Security Vulnerability Scan (Disabled)
    runs-on: ubuntu-latest
    if: false  # Temporalmente desactivado
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: ğŸ“š Install dependencies
        run: npm ci
      
      - name: ğŸ” Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: ğŸ“Š Generate audit report
        run: |
          npm audit --json > audit-report.json
          echo "## ğŸ”’ Security Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          cat audit-report.json | jq '.metadata' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        continue-on-error: true
      
      - name: ğŸ“ˆ Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit
          path: audit-report.json
          retention-days: 30

  codeql-analysis:
    name: ğŸ” CodeQL Analysis (Disabled)
    runs-on: ubuntu-latest
    if: false  # Temporalmente desactivado
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended
      
      - name: ğŸ—ï¸ Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  dependency-review:
    name: ğŸ“¦ Dependency Review (Disabled)
    runs-on: ubuntu-latest
    if: false  # Temporalmente desactivado
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“Š Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0
